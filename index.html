<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section class="top">
            <div class="top-left">
                <section class="left-one"></section>
                <section class="left-two"></section>
                <section class="left-three"></section>
            </div>
            <div class="top-middle">
                <section class="play">
                    <div class="playtriangle"></div>
                </section>
            </div>

            <div class="top-right">
                <section class="line-one"></section>
                <section class="line-one"></section>
                <section class="line-one"></section>
                <section class="line-one"></section>
                <section class="line-one"></section>
                <section class="line-one"></section>
                <section class="line-one"></section>

            </div>

        </section>

        <section class="middle">

            <div class="middle-left">
                <div class="iphone">
                    <div class="phone-top"></div> <br>
                    <div class="phone-content"></div> <br>
                    <div class="phone-bottom"></div>
                </div>
            </div>

            <div class="middle-middle">
                <div class="circle-triangel">
                    <div class="circle"></div>
                    <div class="together">
                        <div class="triangle"></div>
                        <div class="triangle-bigger"></div>
                    </div>
                </div>
                <div class="threepoints">
                    <p></p>
                    <p></p>
                    <p></p>
                </div> <br>
            </div>
            <div class="middle-right">
                <div id="checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="check-button"></span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="check-button"></span>
                    </label>
                </div>
                <div class="middle-left">
                    <div class="circle-triangel">
                        <div class="circle"></div>
                        <div class="together">
                            <div class="triangle"></div>
                            <div class="triangle-bigger"></div>
                        </div>
                    </div>

                </div>

            </div>

        </section>
        <section class="bottom">
            <div class="bottom-left">
                <section class="rate-left"></section>
                <section class="rate-right"></section>
            </div>
            <div class="bottom-right">
                <ul class="icons">
                    <li><i class="fab fa-facebook-square fa-2x"></i></li>
                    <li><i class="fab fa-twitter-square fa-2x"></i></li>
                    <li><i class="fab fa-linkedin fa-2x"></i></li>
                    <li><i class="fab fa-instagram fa-2x"></i></li>
                    <li><i class="fab fa-youtube fa-2x"></i></li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
